<!DOCTYPE html
<!-- based off https://bl.ocks.org/heybignick/3faf257bbbbc7743bb72310d03b86ee8 -->
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 15px;
}

</style>
<svg width="960" height="900"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="node-pie.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    radius = 20;

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(100))
    .force("charge", d3.forceManyBody()
                            .strength(-600)
                            .distanceMax(height/2))

    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide(radius).iterations(10));

d3.json("music_health_life.json", function(error, graph) {
  if (error) throw error;

  //add pie chart info
  graph.nodes.forEach((item, i) => {
      item['pieChart'] = []
      var percent = 100 / item['group'].length;
      for (var i = 0; i < item['group'].length; i++) {
          item['pieChart'].push({ "color": item['group'][i], "percent": percent })
      }

  });
  console.log(graph.nodes);


  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")

  node.each(function (d) {
             NodePieBuilder.drawNodePie(d3.select(this), d.pieChart, {
                 'radius':d.postCount/10000

            });
        });
// labels
  var labels = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr("text-anchor", "middle")
      .attr('y', 0.3*radius);

  node.append("title")
      .text(function(d) { return d.id; });

//simulation
  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

</script>
